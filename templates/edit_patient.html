<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Edit Patient</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" name="full_name" value="{{ patient.full_name }}" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Age *</label>
                                    <input type="number" class="form-control" name="age" value="{{ patient.age }}" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Gender *</label>
                                    <select class="form-select" name="gender" required>
                                        <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                        <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email *</label>
                                    <input type="email" class="form-control" name="email" value="{{ patient.email }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone *</label>
                                    <input type="text" class="form-control" name="phone" value="{{ patient.phone }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <textarea class="form-control" name="address" rows="3">{{ patient.address }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Disease/Condition</label>
                                <textarea class="form-control" name="disease" rows="2">{{ patient.disease }}</textarea>
                            </div>
                            <!-- In edit_patient.html -->
<div class="mb-3">
    <label class="form-label">Doctor Assigned</label>
    <input type="text" class="form-control" name="doctor_assigned" value="{{ patient.doctor_assigned }}" placeholder="Enter doctor's name manually">
    <small class="text-muted">You can type any doctor's name here</small>
</div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Update Patient</button>
                                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
