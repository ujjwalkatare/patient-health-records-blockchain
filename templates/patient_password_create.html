{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Patient Password | Blockchain Health System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-success text-white text-center">
              <h4 class="mb-0">Create Patient Password</h4>
            </div>

            <div class="card-body">
              <!-- Step 1: Email Verification -->
              {% if not verified %}
              <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label"
                    >Enter your registered Email *</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="example@gmail.com"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    name="verify_email"
                    class="btn btn-success btn-lg"
                  >
                    Verify Email
                  </button>
                </div>
              </form>
              {% endif %}

              <!-- Step 2: Create Password -->
              {% if verified %}
              <form method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}" />
                <div class="mb-3">
                  <label class="form-label">New Password *</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm Password *</label>
                  <input
                    type="password"
                    class="form-control"
                    name="confirm_password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    name="set_password"
                    class="btn btn-success btn-lg"
                  >
                    Create Password
                  </button>
                </div>
              </form>
              {% endif %}
            </div>
          </div>

          {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
